define service {
    host_name               vveeo.com
    service_description     HTTP
    check_command           check_http!-H vveeo.com -f follow -S -p 443 -w 2 -c 3
    max_check_attempts      3
    check_interval          5
    retry_interval          1
    check_period            24x7
    notification_interval   60
    notification_period     24x7
    notification_options    w,c,r
    contact_groups          admins
}

