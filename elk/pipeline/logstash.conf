input {
  tcp {
    port => 5000
    codec => plain  # Process raw data
  }
}

filter {
  grok {
    match => { "message" => "%{GREEDYDATA:non_json_content}%{GREEDYDATA:json_body}" }
  }
  json {
    source => "json_body"
    target => "json_data"
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }
}
