input {
  tcp {
    port => 5000
    codec => plain  # Process raw data
  }
}

filter {
  # Use grok to separate HTTP headers from the body (assuming JSON body is sent after HTTP headers)
  grok {
    match => { "message" => "(?<json_body>.*)" }  # Capture the entire body as JSON
  }

  # Apply the JSON filter only to the captured body
  json {
    source => "json_body"  # Only apply JSON parsing to the body
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }
}
