services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false # Disabled security for learning
      - xpack.security.http.ssl.enabled=false # Disabled security for learning
      - ES_JAVA_OPTS=-Xms512m -Xmx512m  # Limit memory
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ulimits: # Optional but helps avoid memory locking issues
      memlock:
        soft: -1
        hard: -1

  logstash:
    image: docker.elastic.co/logstash/logstash:8.17.4
    container_name: logstash
    ports:
      - "5000:5000"
    volumes:
      - ./logstash-pipeline:/usr/share/logstash/pipeline
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.4
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
    - ELASTICSEARCH_HOSTS=http://65.2.176.92:9200 #TO DO change domain as required
    - ELASTICSEARCH_USERNAME=admin
    - ELASTICSEARCH_PASSWORD=pass
    depends_on:
      - elasticsearch

volumes:
  es_data: